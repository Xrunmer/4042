<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance | 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 100, 0.2);
            z-index: 1;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6b6b6b, #2b2b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f0f0f0;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #b0b0b0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            color: #555;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .contact-btn {
            display: inline-block;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .contact-btn:hover {
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: #666;
            color: #ffffff;
        }
        
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #444;
        }
        
        .social-links a:hover {
            background: #3a3a3a;
            color: #e0e0e0;
            transform: translateY(-3px);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #555, #888);
            border-radius: 4px;
            animation: progress-animation 3s infinite;
        }
        
        @keyframes progress-animation {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        .status-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .maintenance-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Site Under Maintenance</h1>
        <p>We're currently working hard to improve our website. We'll be back online shortly with a better experience. Thank you for your patience.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="status-text">Update in progress... 65% complete</p>
        
        <a href="contacts.html" class="contact-btn">
            <i class="fas fa-envelope"></i> Contact Developer
        </a>
        
        
    </div>

    <script>
        // Create stars for background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
